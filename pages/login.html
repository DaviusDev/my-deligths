<!DOCTYPE html>
<html lang="en">
  <head>

      rel="stylesheet"
    />
  </head>
  <body>
    <script src="js/main.js"></script>

    <header>
      <div class="header-container">
        <!-- Menú hamburguesa -->
        <div class="menu-icon" onclick="togglemenu()">
          <span class="fi fi-rr-menu-burger"></span>
        </div>

        <a href="index.html" class="restaurant-name"> My Delights</a>

        <div class="icons">
          <div class="icons"></div>
        </div>
      </div>

      <nav class="nav-links">
        <ul>
          <li class="menu-text">
            <a href="index.html" class="menu-text">Inicio</a>
          </li>
          <li class="menu-text">
            <a href="pages/almuerzo-corriente.html" class="menu-text"
              >Almuerzo Corriente</a

          </li>
          <li class="menu-text">
            <a href="pages/menu-a-la-carta.html" class="menu-text"

            >
          </li>
        </ul>
      </nav>
    </header>
    <h1 class="product-card">Login</h1>
    <div class="login">
      <form action="" class="login-form">
        <div class="login-form">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" />
        </div>
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" />
        <div class="button">
          <a href="pages/clientes.html" class="btn">Iniciar sesión</a>

          <a href="pages/reset-password.html" class="btn">Olvide mi Clave</a>
        </div>
      </form>
    </div>
    <div class="Register">
      <h1 class="hero-text">¿No tienes cuenta?</h1>
    </div>
    <div class="button">
      <a href="pages/register.html" class="btn">Registrarse</a>
    </div>
  </body>
  <footer>
    <div class="info">
      <div class="info-container">
        <div class="info-item">
          <span class="fi fi-rr-clock"></span>
          <h2>Horario</h2>
          <p>Lunes a viernes de 8:00 am a 5:00 pm</p>
        </div>
        <div class="info-item">
          <span class="fi fi-rr-map"></span>
          <h2>Ubicación</h2>
          <p>Calle 123 # 123 - 123</p>
        </div>
        <div class="info-item">
          <span class="fi fi-rr-smartphone"></span>
          <h2>Contacto</h2>
          <p>123 456 7890</p>
        </div>
      </div>
    </div>
